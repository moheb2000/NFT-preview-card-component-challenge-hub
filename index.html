<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component challenge hub</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__cover">
        <img src="images/image-equilibrium.jpg" alt="cover image">
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__row">
        <p class="card__price">0.041 ETH</p>
        <p class="card__time">3 days left</p>
      </div>
      <p class="card__author">Creation of Jules Wyvern</p>
    </div>
  </main>
</body>

</html>
