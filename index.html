<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component challenge hub</title>
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__cover">
        <div class="card__cover__hover">
          <img class="card__cover__hover__view" src="images/icon-view.svg" alt="view icon">
        </div>
        <img src="images/image-equilibrium.jpg" alt="cover image">
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__row">
        <p class="card__price">0.041 ETH</p>
        <p class="card__time">3 days left</p>
      </div>
      
      <div class="card__author">
        
        <p><img class="card__author__avatar" src="images/image-avatar.png" alt="avatar">Creation of <span class="card__author__name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
